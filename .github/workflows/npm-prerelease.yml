name: Publish prerelease

on:
  push:
    branches:
      - beta
      - alpha

permissions:
  contents: write
  pull-requests: write

jobs:
  prerelease:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Enter prerelease mode
        run: |
          # 检查 pre.json 是否存在，如果存在则说明已经是 pre mode，无需再次 enter
          if [ -f ".changeset/pre.json" ]; then
            echo "Already in pre mode, skipping 'enter' command."
          else
            echo "Not in pre mode, entering..."
            if [[ "${GITHUB_REF_NAME}" == "beta" ]]; then
              npx changeset pre enter beta
            else
              npx changeset pre enter alpha
            fi
          fi

      - name: Create Release PR or Publish prerelease
        uses: changesets/action@v1
        with:
          publish: npm run changeset:release
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
